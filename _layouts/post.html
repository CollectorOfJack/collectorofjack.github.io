---
layout: default
---

<section class="intro">

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.date | date_to_long_string }}</p>

	</div>

</section>

<section class="single">

	<div class="image-wrap">
		{% picture {{ page.featured_image | relative_url }} --alt {{ page.title }} %}
	</div>
	
	{{ page.content }}

</section>
